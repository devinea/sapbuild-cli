<div class="hbox fade-in-up">
    <div class="col">
        <div class="wrapper">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Import Catalog</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" style="font-size: 14px">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Url</label>

                            <div class="col-sm-8">
                                <input class="form-control" ng-model="url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">login (anzeiger)</label>

                            <div class="col-sm-8">
                                <input class="form-control" ng-model="login">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">pwd (display)</label>

                            <div class="col-sm-8">
                                <input type="password" class="form-control" ng-model="pwd">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-default " ng-click="run()">Run</button>

                </div>

                <div> Status : {{importStatus}} </div>
            </div>

            <div class="panel panel-default" ng-show="services">
                <div class="panel-heading">
                    <h3 class="panel-title">Services</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" style="font-size: 14px">
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="service in services">
                                    {{service.description}}
                                </li>
                            </ul>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
