<div class="sd-editor-cell-wrapper" ng-controller="editableCellTemplateController">
    <input ng-class="[(row.entity.dirtyCells && row.entity.dirtyCells.indexOf(col.field) !== -1) ? 'sdm-invalid-cell': 'noError','colt' + col.index,(row.entity.isHighLight && row.entity.isHighLight.indexOf(col.field) !== -1) ? 'sdm-invalid-cell': 'noError']" ng-input="row.entity[col.field]" ng-model="row.entity[col.field]" ng-blur="validateCellData(row, col.field);removeHighlight(row,col.field)" ng-if="row.entity.errorText[col.field] && col.colDef.dataType !== 'boolean'" ng-focus="storeEntity(row.entity[col.field])" ui-tooltip ui-tooltip-class="ui-tooltip-white" ui-tooltip-content="{{row.entity.errorText[col.field]}}" ui-tooltip-side="bottom" class="sdm-input-cell" show-focus="true" />
    <input ng-class="'colt' + col.index" ng-input="row.entity[col.field]" ng-model="row.entity[col.field]" ng-change="validateCellData(row, col.field);removeHighlight(row,col.field)" ng-if="!row.entity.errorText[col.field] && col.colDef.dataType !== 'boolean'" show-focus="true" />
    <ui-select class="sdEditorHeaderCellWrapper" ng-if="col.colDef.dataType === 'boolean'" ng-change="selectChange(selectedBoolean,row,col.field)" ng-model="selectedBoolean"  ng-options="booleanValue for booleanValue in booleanValues" ng-blur="validateCellData(row, col.field);removeHighlight(row,col.field)" ng-focus="storeEntity(row.entity[col.field])" show-focus="true">
</div>
