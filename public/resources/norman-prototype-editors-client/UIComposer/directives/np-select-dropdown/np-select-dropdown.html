<div class="np-s-selectbox">
    <a href ng-attr-id = "{{::select.instanceId}}" ng-attr-title="{{ select.selectedLabel }}" class="np-s-selectbox-toggle" ng-click="toggleList()" ng-class="{active: select.show}">
        {{ select.selectedLabel }}
    </a>
    <ul class = "np-s-selectbox-dropdown" ng-show = select.show>
        <li class ="np-s-selectbox-item-li" ng-repeat="(key, value) in list"  ng-class="{'np-s-selectbox-item-li-active': (value === select.selected)}">
            <a href class="np-s-selectbox-item" ng-attr-title="{{ getItemLabel(value) }}" ng-click="selectItem(key)">{{ getItemLabel(value) }}</a>
        </li>
        <li class="np-s-selectbox-item-li" ng-if="list.length === 0 || list === undefined">the list is empty</li>
    </ul>
</div>
