
<div class="row">
<div class="col-sm-12">
  <div>Select an image file: <input type="file" id="fileInput" /></div>
  <div class="cropArea">
    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
  </div>
  <div>Cropped Image:</div>
  <div><img ng-src="{{myCroppedImage}}" /></div>
</div>
	<div class="col-sm-4">
	 <p><button type="button" class="btn btn-link">Upload New Picture</button></p>
	 <p ng-if="{{getCurrentUser().avatar_url}}"><button type="button"  class="btn btn-link">Delete Picture</button></p>
	</div>
</div>
