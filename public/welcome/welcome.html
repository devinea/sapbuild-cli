<div class="welcome-main animated fadeIn" ng-controller="WelcomeCtrl">
    <div class="welcome-wrapper" flex>
        <div class="header">
            <div class="header-wrapper">
                <a href="/" class="norman-logo"><div class="build-mascot"></div><div class="build-type-ffffff" ng-if="!isAdminConsole"></div></a>
                <a ng-click="login()" class="btn-homecover btn-right" ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">SIGN IN</a>
                <a href="/signup" class="btn-homecover btn-right" ng-hide="hideSignup()" ng-class="{active: isActive('/signup')}">JOIN</a>
                <a href="#" class="btn-homecover btn-right" ng-show="showLogout()" ng-class="{active: isActive('/logout')}" ng-click="logout()">SIGN OUT</a>
            </div>
            <video class="welcome-video" autoplay loop>
                <source src="assets/Norman_Video.mp4" type="video/mp4" />
                <source src="assets/Norman_Video.ogg" type="video/ogg" />
                <source src="assets/Norman_Video.webm" type="video/webm" />
            </video>
        </div>
        <div class="welcome-row welcome-row-white">
            <h1>BUILD</h1>
            <h2>Create prototypes in the blink of an eye</h2>
        </div>
        <div class="welcome-content-row">
            <div class="welcome-content-wrapper welcome-bubbles white">
                <div class="welcome-bubble"><img src="assets/welcome-plan.png"><span>Plan</span></div>
                <div class="welcome-bubble"><img src="assets/welcome-build.png"><span>Build</span></div>
                <div class="welcome-bubble"><img src="assets/welcome-test.png"><span>Test</span></div>
                <div class="welcome-bubble"><img src="assets/welcome-share.png"><span>Share</span></div>
            </div>
        </div>
        <div class="welcome-content-row welcome-row-signup">
            <a href="/signup" class="btn-signup" ng-hide="hideSignup()">JOIN, IT'S FREE</a>
            <p class="signup-already white" ng-hide="hideSignup()">Already got an account? <a ng-click="login()">Sign In</a>.</p>
            <button class="welcome-btn-login" ng-show="hideSignup()" ng-click="login()">SIGN IN</button>
        </div>
        <div class="welcome-content-row welcome-foot">
            <div class="welcome-content-wrapper">
                <div class="welcome-foot-right">
                    <a href="mailto:contact.build@sap.com">Contact</a>
                </div>
                <a class="sap-logo" href="#"></a>
                <span class="white">&copy; Copyright SAP SE 2015</span>
            </div>
        </div>
    </div>
</div>
